<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sistem In House Clinic - Klinik Dewata Tirta Medika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1a4fb8">
  <meta name="description" content="Sistem manajemen klinik untuk Klinik Dewata Tirta Medika. Aplikasi in-house untuk monitoring perusahaan, data petugas, dan layanan klinik.">
  <meta name="keywords" content="klinik, kesehatan, sistem klinik, dewata, medika, manajemen klinik">
  <meta name="author" content="Klinik Dewata Tirta Medika">

  <!-- Preload critical resources -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" as="style">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header -->
<header class="header" role="banner">
  <div class="container">
    <div class="header-content">
      <img src="logo/logo.png" alt="Logo Klinik Dewata Tirta Medika" width="60" height="60" loading="lazy" decoding="async">
      <div class="header-title">
        <h1>Klinik Dewata Tirta Medika</h1>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<main id="main-content" class="main-container" role="main">
  <h2 class="section-title">Sistem Aplikasi In House Clinic</h2>
  
  <div class="menu-grid">
    <a class="menu-card" href="#" onclick="navigateTo('company-data'); return false;" 
       aria-label="Buka halaman Data Perusahaan" 
       data-page="company-data"
       role="button">
      <div class="menu-icon-container">
        <i class="bi bi-building menu-icon" aria-hidden="true"></i>
      </div>
      <h3>Data Perusahaan</h3>
    </a>

    <a class="menu-card" href="#" onclick="navigateTo('company-monitoring'); return false;" 
       aria-label="Buka halaman Monitoring Perusahaan" 
       data-page="company-monitoring"
       role="button">
      <div class="menu-icon-container">
        <i class="bi bi-bar-chart-line menu-icon" aria-hidden="true"></i>
      </div>
      <h3>Monitoring Perusahaan</h3>
    </a>

    <a class="menu-card" href="#" onclick="navigateTo('staff-data'); return false;" 
       aria-label="Buka halaman Data Petugas" 
       data-page="staff-data"
       role="button">
      <div class="menu-icon-container">
        <i class="bi bi-people menu-icon" aria-hidden="true"></i>
      </div>
      <h3>Data Petugas</h3>
    </a>

    <a class="menu-card menu-protected" href="#" onclick="requestAccess('clinic-monitoring'); return false;" 
       aria-label="Buka halaman Monitoring Klinik" 
       data-page="clinic-monitoring"
       role="button">
      <div class="menu-icon-container">
        <i class="bi bi-graph-up-arrow menu-icon" aria-hidden="true"></i>
      </div>
      <h3>Monitoring Klinik</h3>
    </a>

    <a class="menu-card menu-protected" href="#" onclick="requestAccess('clinic-staff'); return false;" 
       aria-label="Buka halaman Petugas Klinik" 
       data-page="clinic-staff"
       role="button">
      <div class="menu-icon-container">
        <i class="bi bi-person-badge menu-icon" aria-hidden="true"></i>
      </div>
      <h3>Petugas Klinik</h3>
    </a>

    <a class="menu-card" href="#" onclick="navigateTo('requests'); return false;" 
       aria-label="Buka halaman Permintaan Layanan" 
       data-page="requests"
       role="button">
      <div class="menu-icon-container">
        <i class="bi bi-journal-text menu-icon" aria-hidden="true"></i>
      </div>
      <h3>Permintaan Layanan</h3>
    </a>
  </div>
</main>

<!-- Access Code Modal -->
<div id="accessModal" class="access-modal hidden" role="dialog" aria-labelledby="accessModalTitle" aria-hidden="true">
  <div class="access-modal-content" role="document">
    <div class="access-modal-header">
      <h4 id="accessModalTitle">Kode Akses Diperlukan</h4>
    </div>
    
    <form class="access-form" onsubmit="submitAccessCode(event)">
      <div class="access-input-group">
        <input type="password" 
               id="accessCodeInput" 
               class="access-input" 
               placeholder="Masukkan kode akses"
               aria-label="Kode akses"
               required>
        <div id="accessError" class="access-error" role="alert"></div>
      </div>
      
      <div class="access-modal-footer">
        <button type="button" class="access-btn access-btn-secondary" onclick="closeAccessModal()">
          Batal
        </button>
        <button type="submit" class="access-btn access-btn-primary">
          Masuk
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer role="contentinfo">
  <div class="container">
    <h3 class="footer-title">Partner Kami</h3>

    <div class="row justify-content-center align-items-center g-4 text-center">
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <img src="partner/partner1.png" class="partner-logo" alt="Logo Partner 1" loading="lazy" decoding="async">
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <img src="partner/partner2.png" class="partner-logo" alt="Logo Partner 2" loading="lazy" decoding="async">
      </div>
    </div>

    <div class="footer-bottom">
      <p class="text-center mb-0">
        <small>&copy; <span id="current-year">2025</span> <strong>Klinik Dewata Tirta Medika</strong></small>
      </p>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

<!-- External JavaScript -->
<script src="script.js" defer></script>

</body>
</html>
