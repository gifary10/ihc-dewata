<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sistem In House Clinic - Klinik Dewata Tirta Medika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1a4fb8">
  <meta name="description" content="Sistem manajemen klinik untuk Klinik Dewata Tirta Medika.">
  
  <!-- Preload & Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header -->
<header class="header">
  <div class="container">
    <div class="header-content">
      <img src="logo/logo.png" alt="Logo Klinik Dewata Tirta Medika" width="60" height="60" onerror="this.src='https://via.placeholder.com/60?text=KDTM'">
      <div class="header-title">
        <h1>Klinik Dewata Tirta Medika</h1>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<main id="main-content" class="main-container">
  <h2 class="section-title">Sistem Aplikasi In House Clinic</h2>
  
  <div class="menu-grid">
    <a class="menu-card" href="javascript:void(0)" onclick="navigateTo('company-data')" role="button">
      <div class="menu-icon-container">
        <i class="bi bi-building menu-icon"></i>
      </div>
      <h3>Data Perusahaan</h3>
    </a>

    <a class="menu-card" href="javascript:void(0)" onclick="navigateTo('company-monitoring')" role="button">
      <div class="menu-icon-container">
        <i class="bi bi-bar-chart-line menu-icon"></i>
      </div>
      <h3>Monitoring Perusahaan</h3>
    </a>

    <a class="menu-card" href="javascript:void(0)" onclick="navigateTo('staff-data')" role="button">
      <div class="menu-icon-container">
        <i class="bi bi-people menu-icon"></i>
      </div>
      <h3>Data Petugas</h3>
    </a>

    <a class="menu-card menu-protected" href="javascript:void(0)" onclick="navigateTo('clinic-monitoring')" role="button">
      <div class="menu-icon-container">
        <i class="bi bi-graph-up-arrow menu-icon"></i>
      </div>
      <h3>Monitoring Klinik</h3>
    </a>

    <a class="menu-card menu-protected" href="javascript:void(0)" onclick="navigateTo('clinic-staff')" role="button">
      <div class="menu-icon-container">
        <i class="bi bi-person-badge menu-icon"></i>
      </div>
      <h3>Petugas Klinik</h3>
    </a>

    <a class="menu-card" href="javascript:void(0)" onclick="navigateTo('requests')" role="button">
      <div class="menu-icon-container">
        <i class="bi bi-journal-text menu-icon"></i>
      </div>
      <h3>Permintaan Layanan</h3>
    </a>
  </div>
</main>

<!-- Access Code Modal -->
<div id="accessModal" class="access-modal hidden">
  <div class="access-modal-content">
    <div class="access-modal-header">
      <h4 id="accessModalTitle">Kode Akses Diperlukan</h4>
    </div>
    
    <form class="access-form" id="accessForm">
      <div class="access-input-group">
        <input type="password" 
               id="accessCodeInput" 
               class="access-input" 
               placeholder="Masukkan kode akses"
               autocomplete="current-password"
               required>
        <div id="accessError" class="access-error"></div>
      </div>
      
      <div class="access-modal-footer">
        <button type="button" class="access-btn access-btn-secondary" onclick="closeAccessModal()">
          Batal
        </button>
        <button type="submit" class="access-btn access-btn-primary">
          Masuk
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="container text-center">
    <h3 class="footer-title">Partner Kami</h3>

    <div class="row justify-content-center align-items-center g-4 px-3">
      <div class="col-6 col-md-2">
        <img src="partner/partner1.png" class="partner-logo" alt="Partner 1" onerror="this.style.display='none'">
      </div>
      <div class="col-6 col-md-2">
        <img src="partner/partner2.png" class="partner-logo" alt="Partner 2" onerror="this.style.display='none'">
      </div>
    </div>

    <div class="footer-bottom">
      <p class="mb-0">
        <small>&copy; <span id="current-year"></span> <strong>Klinik Dewata Tirta Medika</strong></small>
      </p>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
